<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Yoann Grudzien's personal web developer portfolio website. Presentation of self, skills and projects."/>
    <meta name="keywords" content="web-developer, web-designer, portfolio, website, web-app"/>
    <meta name="author" content="Yoann Grudzien"/>

    <!-- og tags for social medias -->
    <meta property="og:title" content="Yoann Grudzien | Web Developer"/>
    <meta property="og:description" content="Yoann Grudzien's personal web developer portfolio website. Presentation of self, skills and projects."/>
    <meta property="og:image" content="/portfolio01.png"/>
    <meta property="og:type" content="website"/>
    <meta property="og:URL" content="https://yoanngrudzien.website/"/>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- favicon -->
    <link rel="icon" href="/favicon.ico">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Permanent+Marker&family=Maven+Pro:wght@700&family=Comfortaa:wght@500&family=Yellowtail&display=swap" rel="stylesheet">

    <title>Yoann Grudzien | Web Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
